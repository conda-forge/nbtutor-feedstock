{% set gh_org = "lgpage" %}
{% set gh_repo = "nbtutor" %}
{% set version = "2.0.1" %}
{% set sha256 = "f5a3e385bb5afc524efdb3a12f5c8158145a226b7b172be8fb37e93f252534be" %}

package:
  name: {{ gh_repo|lower }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - jsplumb.patch

build:
  number: 0

requirements:
  host:
    - nodejs
    - notebook >=4.2.0
    - python
    - setuptools

  run:
    - notebook >=4.2.0
    - python

test:
  requires:
    - coverage
    - nodejs
    - notebook >=4.2.0
    - pytest
    - pytest-cov
    - python
    - requests

  source_files:
    - '*'

  imports:
    - nbtutor

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENCE.rst
  summary: Visualize Python code execution in Jupyter Notebook cells

extra:
  recipe-maintainers:
    - lgpage
